<!--Hace referencia a que el tipo de documento es html-->
<!DOCTYPE html>
<!--Indica que el lenguaje esta en inglés-->
<html lang="en">
    <!--Cabecero de la página-->
<head>
    <!--Indica el tipo de caracteres a usar, en este caso permite cualquiera-->
    <!--Indica que la página podrá ser visualizada en cualquier dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Es el título de la página web que se mostrará en la pestaña-->
    <title>Primera Web</title>
</head>
<body>
    <!--Etiquetas de título-->
    <h1>Aquí está el título</h1>
    <h2>Aquí está el subtítulo</h2>
    <h3>Aquí está el subtítulo 3</h3>
    <h4>Aquí está el subtítulo 4</h4>
    <h5>Aquí está el subtítulo 5</h5>
    <h6>Aquí está el subtítulo 6</h6>
</body>
</html>
